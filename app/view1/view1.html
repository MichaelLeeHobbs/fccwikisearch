<div class="container view1-container">
    <div class="row">
        <div ng-repeat="result in results">
            <a class="result-link" ng-href="https://en.wikipedia.org/?curid={{result.pageid}}">
                <div class="result col-lg-12">
                    <img ng-src="{{result.thumbnail.source}}" class="pull-left">

                    <h3>{{result.title}}</h3>

                    <p>{{result.extract}}</p>
                </div>
            </a>
        </div>
    </div>
</div>
